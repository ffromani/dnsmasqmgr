syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.github.mojaves.dnsmasqmgr";
option java_outer_classname = "DNSMasqMgrProto";

package dnsmasqmgr;

service DNSMasqManager {
  rpc RequestAddress (AddressRequest) returns (StatusReply) {}
  rpc DeleteAddress (AddressRequest) returns (StatusReply) {}
  rpc LookupAddress (AddressRequest) returns (AddressReply) {}
}

enum Key {
  HOSTNAME = 0;
  MACADDR = 1;
  IPADDR = 2;
}

enum Match {
  NONE = 0;
  PARTIAL = 1;
  FULL = 2;
}

enum Error {
  SUCCESS = 0;
  NOTFOUND = 1;
  DUPLICATE = 2;
  MISMATCH = 3;
}

message Address {
  string hostname = 1;
  string macaddr = 2;
  string ipaddr = 3;
}

message AddressRequest {
  Address addr = 1;
  Key key = 2;
}

message AddressReply {
  Address addr = 1;
  Match match = 2;
}

message StatusReply {
  Address addr = 1;
  Error code = 2;
} 
